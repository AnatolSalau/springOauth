
server.port=8083
messages.base-uri= http://127.0.0.1:8081

spring.security.oauth2.client.registration.spring.provider=spring
spring.security.oauth2.client.registration.spring.client-id=client2
spring.security.oauth2.client.registration.spring.client-secret=secret2


spring.security.oauth2.client.registration.spring.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.spring.client-authentication-method=client_secret_basic
spring.security.oauth2.client.registration.spring.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.registration.spring.scope= user.read, user.write, roles, openid

spring.security.oauth2.client.provider.spring.token-uri=http://127.0.0.1:8080/oauth2/token
spring.security.oauth2.client.provider.spring.issuer-uri=http://127.0.0.1:8080
